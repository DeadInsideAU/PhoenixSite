<html>
	<head>
		<title>Idk A Website</title>
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<link rel="stylesheet" type="text/css" href="basic.css">
		<link href="https://fonts.googleapis.com/css?family=Oxygen:300" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="theme.js"></script>
	</head>
	
<!--	<div id="overlay"></div> -->
	
	<body>
	<div id="Lang-Select-Menu">
		
	</div>
	
	<div>

		</div>

			<div id="flex-link-menu">
			<ul id="flex-links">

					<ul id="dropdown-content">
						<li onclick="langEng()">English</li>
						<li onclick="langJap()">Japanese</li>
						<li onclick="langKor()">Korean</li>
					</ul>
				</div>
			</div>
		</div>
		</div>
	
		<div id="main-div">
			<div id="main-content">
				
			</div>
